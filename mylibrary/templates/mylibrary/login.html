<!DOCTYPE html>
<html>
<head>
	<title>欢迎登陆</title>
</head>
<body>
<form action="{% url 'mylibrary:login'%}" method="post">
	{% csrf_token %}
		<label>用户名：
			<input type="text" name="user">
		</label>
		<br>
		<label>密码：
			<input type="password" name="password">
		</label>
		<br>
		<input type="submit" value="登陆">
</form>
<hr>
<a href="{% url 'mylibrary:reach_register'%}">注册</a>
<hr>
<label>当地时间：</label>
<textarea id="time"></textarea>
<script type="text/javascript">
	document.getElementById("time").value=new Date()
</script>
</body>
</html>
